<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main__container">
        <h1 class="header__title">Task List (Lista de tareas)</h1>
        <div class="form-task__container">
            <form action="#" class="form__task">
                <div class="input__container">
                    <label for="task" class="label__input">Ingresar tarea:</label>
                    <input type="text" id="task" class="input__task">
                </div>
                <input type="submit" value="Guardar" class="button">
            </form>
        </div>
        <div class="task-list__container">
            <div class="table__headers">
                <h3 class="first-task__header">Tarea</h3>
                <h3 class="task__header">Pendiente</h3>
                <h3 class="task__header">Terminada</h3>
                <h3 class="task__header">Eliminar</h3>
            </div>
            <div class="task-list">

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
